kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  image: kindest/node:v1.27.13
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock
- role: worker
  image: kindest/node:v1.27.13
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock
- role: worker
  image: kindest/node:v1.27.13
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock
networking:
  podSubnet: "192.168.0.0/16"
  disableDefaultCNI: true
  ipFamily: dual
