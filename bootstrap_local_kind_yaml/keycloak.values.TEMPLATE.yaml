auth:
  adminUser: ncadmin
tls:
  enabled: true
  autoGenerated: true
production: true
proxy: reencrypt
extraEnvVars:
  - name: KC_SPI_EVENTS_LISTENER_JBOSS_LOGGING_SUCCESS_LEVEL
    value: info
service:
  sessionAffinity: ClientIP
  http:
    enabled: false
ingress:
  enabled: true
  hostname: keycloak${NAVARCOS_DOMAIN_SUFFIX}
  ingressClassName: "nginx"
  servicePort: https
  tls: true
  annotations:
    cert-manager.io/cluster-issuer: navarcos-ca-issuer
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_ssl_protocols TLSv1.2 TLSv1.3;
      proxy_ssl_name keycloak${NAVARCOS_DOMAIN_SUFFIX};
      proxy_ssl_server_name on;
networkPolicy:
  enabled: true
  allowExternal: true
pdb:
  create: true
logging:
  output: json
